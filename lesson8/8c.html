<!DOCTYPE html>
<html>
  <head>
    <title>Google search-box</title>
    <style>
      .google-search-box{
        font-size: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        width: 475px;
        border-radius: 200px;
        border: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        
        margin-left: 450px ;
      }
      .google{
        
        display: block;
        width: 200px;
        margin-left: 590px; 
        margin-top: 150px;     
      }
      
    </style>
  </head>
  <body>
   <img src="images/google-logo.png" class="google">  
    <input type="text" class="google-search-box"
      placeholder="Search Google or type a URL">
  </body>
</html>
