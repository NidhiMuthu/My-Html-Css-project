<!DOCTYPE html>
<html>
  <head>
    <title> para with yes or no </title>
    <style>
      .para{
        width: 200px;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p class=" para ">
      Thanks for chatting with our 
      customer support. Would you
      like to take our quick survey?
    </p>
    <button class="yes-button">
      Yes
    </button>
    <button class="No-button">
      No
    </button>
  </body>
</html>
