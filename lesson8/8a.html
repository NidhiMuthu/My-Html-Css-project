<!DOCTYPE html>
<html>
  <head>
    <title> two text box</title>
    <style>
      .name{
       border-color: rgb(228, 182, 182 );
       border-style: solid;
       border-width: 1px;
       border-radius: 2px;
       width: 150px;
       display: block;
       margin-bottom: 4px;

      }
      .email{
        border-color: rgb(228, 182, 182 );
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Name" class="name">
    <input type="text" placeholder="Email" class="email">
  </body>
</html>
