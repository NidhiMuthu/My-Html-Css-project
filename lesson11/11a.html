<!DOCTYPE html>
<html>
  <head>
    <title>css grid 11a</title>
    <style>
      .grid{
        display: grid;
        grid-template-columns: 200px 75px;
       
      }
    </style>
  </head>
  <body> 
    <div class="grid">
      <div style="background-color: lightblue;">
        200px
      </div>
      <div style="background-color: pink;">
        75px
      </div>
    </div>
  </body>
  </html>
